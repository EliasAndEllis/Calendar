<!DOCTYPE html>
<html>
<head>
    <title>Calendar Agent</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .message { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Calendar Agent</h1>
    {% if message %}
        <p class="{{ 'message' if 'Error' not in message else 'error' }}">{{ message }}</p>
    {% endif %}
    
    <h2>Create Event</h2>
    <form method="POST" action="{{ url_for('create') }}">
        <input type="text" name="event_details" placeholder="e.g., March 17 12pm toronto time meeting 1" style="width: 300px;">
        <select name="color_id">
            <option value="">Default Color</option>
            <option value="1">Lavender (#7986cb)</option>
            <option value="2">Sage (#33b679)</option>
            <option value="3">Grape (#8e24aa)</option>
            <option value="4">Flamingo (#e67c73)</option>
            <option value="5">Banana (#f6c026)</option>
            <option value="6">Tangerine (#f5511d)</option>
            <option value="7">Peacock (#039be5)</option>
            <option value="8">Graphite (#616161)</option>
            <option value="9">Blueberry (#3f51b5)</option>
            <option value="10">Basil (#0b8043)</option>
            <option value="11">Tomato (#d81b60)</option>
        </select>
        <input type="submit" value="Create Event">
    </form>

    <h2>Recent Events</h2>
    {% if events %}
        <ul>
        {% for event in events %}
            <li>{{ event.summary }} - {{ event.start }} 
                <form method="POST" action="{{ url_for('modify') }}" style="display:inline;">
                    <input type="hidden" name="event_id" value="{{ event.id }}">
                    <input type="text" name="new_details" placeholder="New details" style="width: 200px;">
                    <input type="submit" value="Modify">
                </form>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No upcoming events found.</p>
    {% endif %}
</body>
</html>
