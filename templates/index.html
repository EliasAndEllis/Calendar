<!DOCTYPE html>
<html>
<head>
    <title>Calendar Agent</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .message { color: green; }
        .error { color: red; }
        select option { padding: 5px; }
        .color-option { display: inline-block; width: 20px; height: 20px; vertical-align: middle; margin-right: 5px; }
    </style>
</head>
<body>
    <h1>Calendar Agent</h1>
    {% if message %}
        <p class="{{ 'message' if 'Error' not in message else 'error' }}">{{ message }}</p>
    {% endif %}
    
    <h2>Create Event</h2>
    <form method="POST" action="{{ url_for('create') }}">
        <input type="text" name="event_details" placeholder="e.g., 20th March 2025, 11am jakarta, meeting with Steve" style="width: 300px;">
        <select name="color_id">
            <option value="">Default Color</option>
            <option value="1"><span class="color-option" style="background-color: #7986cb;"></span>Lavender</option>
            <option value="2"><span class="color-option" style="background-color: #33b679;"></span>Sage</option>
            <option value="3"><span class="color-option" style="background-color: #8e24aa;"></span>Grape</option>
            <option value="4"><span class="color-option" style="background-color: #e67c73;"></span>Flamingo</option>
            <option value="5"><span class="color-option" style="background-color: #f6c026;"></span>Banana</option>
            <option value="6"><span class="color-option" style="background-color: #f5511d;"></span>Tangerine</option>
            <option value="7"><span class="color-option" style="background-color: #039be5;"></span>Peacock</option>
            <option value="8"><span class="color-option" style="background-color: #616161;"></span>Graphite</option>
            <option value="9"><span class="color-option" style="background-color: #3f51b5;"></span>Blueberry</option>
            <option value="10"><span class="color-option" style="background-color: #0b8043;"></span>Basil</option>
            <option value="11"><span class="color-option" style="background-color: #d81b60;"></span>Tomato</option>
        </select>
        <input type="submit" value="Create Event">
    </form>

    <h2>Recent Events</h2>
    {% if events %}
        <ul>
        {% for event in events %}
            <li>{{ event.summary }} - {{ event.start }} 
                <form method="POST" action="{{ url_for('modify') }}" style="display:inline;">
                    <input type="hidden" name="event_id" value="{{ event.id }}">
                    <input type="text" name="new_details" placeholder="New details" style="width: 200px;">
                    <input type="submit" value="Modify">
                </form>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No upcoming events found.</p>
    {% endif %}
</body>
</html>
